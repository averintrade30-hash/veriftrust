<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trust Wallet Mini App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ЭКРАН 1: ГЛАВНЫЙ -->
        <div id="screen-main" class="screen active">
            <header class="header">
                <span class="account-name">Account 1</span>
                <div class="header-icons">
                    <img src="https://img.icons8.com/ios/50/000000/settings.png" class="icon-gear" onclick="showScreen('screen-networks')">
                </div>
            </header>

            <section class="balance-section">
                <div class="total-balance">
                    <span id="main-balance-value">0,00</span> <span class="currency">$</span>
                </div>
            </section>

            <nav class="tabs">
                <div class="tab active">Crypto</div>
                <div class="tab">NFTs</div>
                <div class="tab">Approvals</div>
            </nav>

            <div class="content-area">
                <div id="empty-state" class="empty-state">
                    <p>Нет активных кошельков</p>
                    <button class="manage-btn" onclick="showScreen('screen-networks')">Управлять криптовалютами</button>
                </div>
                
                <div id="token-list" class="token-list">
                    <!-- Сюда будут добавляться токены -->
                </div>
            </div>

            <section class="popular-section">
                <h3>Популярные токены</h3>
                <div id="popular-tokens-container">
                    <!-- Живые котировки BTC, ETH и т.д. -->
                </div>
            </section>
        </div>

        <!-- ЭКРАН 2: ВЫБОР СЕТИ -->
        <div id="screen-networks" class="screen">
            <header class="header-sub">
                <button class="back-btn" onclick="showScreen('screen-main')">←</button>
                <h3>Выберите сеть токена</h3>
            </header>
            <div class="network-list">
                <div class="network-item" onclick="selectNetwork('Sui', 'https://cryptologos.cc/logos/sui-sui-logo.png')">
                    <img src="https://cryptologos.cc/logos/sui-sui-logo.png" alt="Sui">
                    <span>Sui</span>
                    <span class="arrow">›</span>
                </div>
                <div class="network-item" onclick="selectNetwork('Tron', 'https://cryptologos.cc/logos/tron-trx-logo.png')">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png" alt="Tron">
                    <span>Tron</span>
                    <span class="arrow">›</span>
                </div>
                <div class="network-item" onclick="selectNetwork('Ethereum', 'https://cryptologos.cc/logos/ethereum-eth-logo.png')">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
                    <span>Ethereum</span>
                    <span class="arrow">›</span>
                </div>
            </div>
        </div>

        <!-- ЭКРАН 3: ДОБАВИТЬ АКТИВ -->
        <div id="screen-add-token" class="screen">
            <header class="header-sub">
                <button class="back-btn" onclick="showScreen('screen-networks')">←</button>
                <h3>Добавить актив</h3>
            </header>
            <div class="add-token-form">
                <div class="token-logo-preview">
                    <img id="selected-net-logo" src="" alt="">
                    <p id="selected-net-name"></p>
                </div>

                <div class="input-group">
                    <input type="text" id="input-address" placeholder="Адрес контракта / кошелька">
                </div>
                <div class="input-group">
                    <label>Название</label>
                    <input type="text" id="input-name" placeholder="Например, USDT">
                </div>
                <div class="input-group">
                    <label>Тикер</label>
                    <input type="text" id="input-ticker" placeholder="USDT">
                </div>
                <div class="input-group">
                    <label>Знаки после запятой</label>
                    <input type="number" id="input-decimals" placeholder="1">
                </div>

                <div class="warning-box">
                    <span class="warning-icon">⚠️</span>
                    <p>Обязательно проверьте информацию о токене. Кто угодно может создавать токены.</p>
                </div>

                <button id="btn-save-token" class="primary-btn" onclick="saveNewToken()">Добавить токен</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
