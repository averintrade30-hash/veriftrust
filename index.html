<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trust Wallet Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- ЭКРАН 1: ГЛАВНЫЙ -->
        <div id="screen-main" class="screen active">
            <div class="top-bar">Account 1</div>
            
            <section class="balance-container">
                <div class="main-balance">
                    <span id="total-usd-balance">0,00</span> $
                    <div class="balance-actions">
                        <img src="https://img.icons8.com/material-outlined/48/8e8e93/refresh.png" class="mini-icon" id="refresh-indicator">
                        <img src="https://img.icons8.com/material-outlined/48/8e8e93/settings--v1.png" class="mini-icon" onclick="showScreen('screen-networks')">
                    </div>
                </div>
            </section>

            <nav class="main-tabs">
                <div class="tabs-left">
                    <div class="tab active">Crypto</div>
                    <div class="tab">NFTs</div>
                    <div class="tab">Approvals</div>
                </div>
                <div class="tabs-right">
                    <img src="https://img.icons8.com/material-outlined/48/8e8e93/horizontal-settings-mixer.png" class="mini-icon">
                    <img src="https://img.icons8.com/material-outlined/48/8e8e93/history.png" class="mini-icon">
                </div>
            </nav>

            <div id="token-list" class="token-list-container">
                <!-- Сюда будут падать реальные токены из Sui -->
            </div>

            <div class="manage-link" onclick="showScreen('screen-networks')">Управлять криптовалютами</div>

            <section class="markets-card">
                <h3>Популярные токены</h3>
                <div class="card-body">
                    <div class="card-tabs">
                        <div class="c-tab active">Top</div>
                        <div class="c-tab">BNB</div>
                        <div class="c-tab">ETH</div>
                        <div class="c-tab">SOL</div>
                    </div>
                    <p class="card-subtitle">Топ-5 токенов по общей рыночной капитализации</p>
                    <div id="popular-list">
                        <!-- Тут будут BTC, ETH и т.д. -->
                    </div>
                </div>
            </section>
        </div>

        <!-- ЭКРАН 2: ВЫБОР СЕТИ -->
        <div id="screen-networks" class="screen">
            <header class="header-sub">
                <button class="back-btn" onclick="showScreen('screen-main')">←</button>
                <h3>Выберите сеть токена</h3>
            </header>
            <div class="network-list">
                <div class="network-item" onclick="selectNetwork('Sui', 'https://cryptologos.cc/logos/sui-sui-logo.png')">
                    <img src="https://cryptologos.cc/logos/sui-sui-logo.png">
                    <span>Sui</span>
                    <span class="arrow">›</span>
                </div>
                <div class="network-item" onclick="selectNetwork('Tron', 'https://cryptologos.cc/logos/tron-trx-logo.png')">
                    <img src="https://cryptologos.cc/logos/tron-trx-logo.png">
                    <span>Tron</span>
                    <span class="arrow">›</span>
                </div>
            </div>
        </div>

        <!-- ЭКРАН 3: ДОБАВИТЬ АКТИВ -->
        <div id="screen-add-token" class="screen">
            <header class="header-sub">
                <button class="back-btn" onclick="showScreen('screen-networks')">←</button>
                <h3>Добавить актив</h3>
            </header>
            <div class="add-token-form">
                <div class="token-logo-preview">
                    <img id="selected-net-logo" src="">
                    <p id="selected-net-name"></p>
                </div>
                <div class="input-group">
                    <input type="text" id="input-address" placeholder="Адрес вашего кошелька">
                </div>
                <div class="input-group">
                    <label>Название</label>
                    <input type="text" id="input-name" placeholder="Например, USDT">
                </div>
                <div class="input-group">
                    <label>Тикер</label>
                    <input type="text" id="input-ticker" placeholder="USDT">
                </div>
                <div class="input-group">
                    <label>Знаки после запятой</label>
                    <input type="number" id="input-decimals" value="1">
                </div>
                <div class="warning-box">
                    <span class="warning-icon">⚠️</span>
                    <p>Обязательно проверьте информацию о токене. Кто угодно может создавать токены.</p>
                </div>
                <button class="primary-btn" onclick="saveNewToken()">Добавить токен</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
